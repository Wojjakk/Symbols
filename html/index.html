<!DOCTYPE html>
<html>
<head>    
    <meta charset="UTF-8">

    <nav>
        <a href="hidden.html"><img src="https://raw.githubusercontent.com/Wojjakk/Wojjakk.github.io/master/capybara.png" alt="Logo" class="logo"></a>

            <a href="https://wojjakk.github.io/Symbols/html" id="accounts">Symbol remover</a>
        </div>
    </nav>
<div id="container">    
<h4>Write the text that have unwanted symbols</h4>
    <textarea id="area" rows="5" cols="50" placeholder="Paste text here..."></textarea>
<h4>Enter the symbol that you want to replace</h4>
    <input type="text" id="replacer">
<h4>Enter the symbol that you want to join</h4>
    <input type="text" id="joiner">
    <button id="Click">Activation</button>
</div>

<script>
    function getAway(){
        let replacer = document.querySelector('input#replacer').value;
        let joiner = document.querySelector('input#joiner').value;
        let textarea = document.getElementById('area');
        let b = textarea.value.split(replacer).join(joiner);
        textarea.value = b;

        console.log(b);
    }
    function copy(){
        textarea.select();
        document.execCommand("copy");
    }
    const button = document.getElementById('Click');
    button.addEventListener("click", () =>{
       getAway();
   });
   const button = document.getElementById('Click');
    button.addEventListener("click", () =>{
       copy();
   });
</script>
</body>
